comments:

  allowedFields: ["name", "email", "url", "message"]
  
  branch: "master"
  
  commitMessage: "Add comment staticman"
  
  filename: "comment-{@timestamp}"

  format: "json"

  generatedFields:
    post: "{@date:YYYY-MM-DD}-{fields.title}"
    date:
      type: date
      options:
        format: "timestamp-seconds"

  moderation: true

  name: "frontend-weekly.codermarcos.com"

  # Notification settings. When enabled, users can choose to receive notifications
